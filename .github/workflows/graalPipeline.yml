name: Build pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
      - name: Compile code
        run: mvn compile
      - name: Run tests
        run: mvn test
      - name: Create native profile
        run: mvn install -Pnative
      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
            name: myCruelBinary
            path: .